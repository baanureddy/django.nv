name: Triggering pipeline
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - run: |
        git_branch=${GITHUB_REF#refs/heads/}
        echo "$git_branch"
        commit_url="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
        echo "$commit_url"
        branch_url="${{ github.server_url }}/${{ github.repository }}/tree/${git_branch}"
        echo "$branch_url"
        curl -X POST -H 'Content-type: application/json' --data '{"brance_name":"$git_branch","commit_url"="$commit_url","branch_url"="$branch_url"}' https://hooks.slack.com/services/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
        
